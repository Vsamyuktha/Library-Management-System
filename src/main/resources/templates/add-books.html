<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Add New Book - SCU Library</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/home-style.css" rel="stylesheet" />
  <link href="/css/admin-style.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#!">SCU Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/library/admin/addbooks">Add Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5 text-color">
      <h1 class="fw-bolder">Add a New Book</h1>
      <p class="lead mb-0">Expand your library collection!</p>
    </div>
  </div>
</header>

<!-- Page content-->
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <!-- Success or Error Messages -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Add Book Form -->
      <div class="card mb-4">
        <div class="card-header">Add New Book</div>
        <div class="card-body">
          <form th:action="@{/library/admin/addbooks}" method="post" th:object="${book}">
            <div class="form-group mb-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="form-group mb-3">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>

            <div class="form-group mb-3">
              <label for="genre">Genre</label>
              <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
            </div>

            <div class="form-group mb-3">
              <label for="publicationYear">Publication Year</label>
              <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" min="1900" max="2025" required>
            </div>

            <div class="form-group mb-3">
              <label for="count">Quantity</label>
              <input type="number" class="form-control" id="count" th:field="*{count}" min="1" required>
            </div>

            <div class="form-group mb-3">
              <label for="imageUrl">Cover Image URL</label>
              <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
            </div>

            <button type="submit" class="btn btn-primary">Add Book</button>
            <a href="/library/admin" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Side widgets -->
    <div class="col-lg-4">
      <!-- GIF widget -->
      <div class="card mb-4">
        <div class="card-body">
          <img src="https://img.freepik.com/free-photo/creative-assortment-world-book-day_23-2148883759.jpg?t=st=1741653030~exp=1741656630~hmac=8f41eea5cec722d1e1411896aa440a1f80e96404223520f44d0d1a9b6f67a6fc&w=740"
               alt="Library GIF"
               style="width: 100%; height: 550px;">
        </div>
      </div>
    </div>


  </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<!-- Bootstrap core JS-->
<script th:inline="javascript">
  // Existing modal functions
  document.addEventListener('DOMContentLoaded', function() {
    var error = /*[[${error}]]*/ null;
    if (error) {
      showModal(error);
    }
    var message = /*[[${message}]]*/ null;
    if (message) {
      showModal(message);
    }
  });
</script>
</body>
</html>
