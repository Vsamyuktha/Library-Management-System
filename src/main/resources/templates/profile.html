<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SCU Library Management System</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/home-style.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">SCU Library Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/library/user(username=${username})}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/library/user/profile(username=${username})}">Profile</a></li>
               <!-- <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li> -->
                <li class="nav-item"><a class="nav-link" href="#!">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page header -->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5 text-color">
            <h1 class="fw-bolder">Welcome to Santa Clara University Library</h1>
            <p class="lead mb-0">Bookmark your journey <span class="lead mb-0" id="username" th:text="${username}"></span>!</p>
        </div>
    </div>
</header>

<!-- Page content -->
<div class="container">
    <div class="row">
        <!-- Blog entries -->
        <div class="col-lg-8">
            <!-- Search Section -->
            <div class="card mb-4">
                <div class="card-header">Borrowed Books</div>
                <div class="card-body">
                    <div id="borrowedBooksTable">Loading borrowed books...</div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">Reserved Books</div>
                <div class="card-body">
                    <div id="reservedBooksTable">Loading reserved books...</div>
                </div>
            </div>

        </div>

        <!-- Side Widgets -->
        <div class="col-lg-4">
            <!-- Amount Due Widget -->
            <div class="card mb-4">
                <div class="card-header">Amount Due</div>
                <div class="card-body">
                    <h2>0</h2>
                </div>
            </div>

            <!-- Notifications Widget -->
            <div class="card mb-4">
                <div class="card-header">Notifications</div>
                <div class="card-body">
                    <div class="row">
                        <ol th:each="notification : ${notifications}" class="list-unstyled mb-0">
                            <li th:text="${notification.message}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>

<!-- Search Books JavaScript -->
<script>
    function searchBooks() {
        let field = document.getElementById("searchField").value;
        let value = document.getElementById("searchValue").value.trim();

        if (!value) {
            alert("Please enter a search term!");
            return;
        }

        fetch(`/api/books/search?field=${field}&value=${encodeURIComponent(value)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(books => {
                let resultDiv = document.getElementById("searchResults");
                resultDiv.innerHTML = ""; // Clear previous results

                if (books.length === 0) {
                    resultDiv.innerHTML = "<p>No books found.</p>";
                    return;
                }

                let resultHTML = "";
                books.forEach(book => {
                    let reserveButtonClass = "btn-success";
                    let reserveButtonText = "Reserve â†’";

                    resultHTML += `
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="Book Cover" /></a>
                                <div class="card-body">
                                    <div class="small text-muted">Published: ${book.publicationYear}</div>
                                    <h2 class="card-title h4">${book.title}</h2>
                                    <p class="card-text"><strong>Author:</strong> ${book.author}</p>
                                    <p class="card-text"><strong>Genre:</strong> ${book.genre}</p>
                                    <p class="card-text"><strong>Available Copies:</strong> ${book.count}</p>
                                    <a class="btn ${reserveButtonClass}" href="#!">${reserveButtonText}</a>
                                </div>
                            </div>
                        </div>`;
                });

                resultDiv.innerHTML = resultHTML;
            })
            .catch(error => {
                console.error("Error fetching books:", error);
                document.getElementById("searchResults").innerHTML = "<p>Error fetching books. Please try again.</p>";
            });
    }

    function loadReservedBooks() {
        const username = document.getElementById("username").innerText;
        fetch(`/library/reservations/listAllReservations/${username}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(reservations => {
                const reservedBooksTableElement = document.getElementById('reservedBooksTable');
                if (reservations.length === 0) {
                    reservedBooksTableElement.textContent = 'No books currently reserved.';
                } else {
                    let tableHTML = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th>Reservation Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                    reservations.forEach(reservation => {
                        tableHTML += `
                        <tr>
                            <td>${reservation.book.title}</td>
                            <td>${reservation.book.author}</td>
                            <td>${new Date(reservation.dateTimeReserved).toLocaleString()}</td>
                            <td>${reservation.status}</td>
                        </tr>
                    `;
                    });
                    tableHTML += `
                        </tbody>
                    </table>
                `;
                    reservedBooksTableElement.innerHTML = tableHTML;
                }
            })
            .catch(error => {
                console.error('Error fetching reservations:', error);
                document.getElementById('reservedBooksTable').textContent = 'Error loading reservations. Please try again.';
            });
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', loadReservedBooks);


    function loadBorrowedBooks() {
        const username = document.getElementById("username").innerText;
        fetch(`/library/reservations/listAllBorrows/${username}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(borrows => {
                const borrowedBooksTableElement = document.getElementById('borrowedBooksTable');
                if (borrows.length === 0) {
                    borrowedBooksTableElement.textContent = 'No books currently borrowed.';
                } else {
                    let tableHTML = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
                    borrows.forEach(borrow => {
                        tableHTML += `
                    <tr>
                        <td>${borrow.book.title}</td>
                        <td>${borrow.book.author}</td>
                        <td>${new Date(borrow.borrowDate).toLocaleString()}</td>
                        <td>${new Date(borrow.dueDate).toLocaleString()}</td>
                        <td>${borrow.status}</td>
                    </tr>
                `;
                    });
                    tableHTML += `
                    </tbody>
                </table>
            `;
                    borrowedBooksTableElement.innerHTML = tableHTML;
                }
            })
            .catch(error => {
                console.error('Error fetching borrowed books:', error);
                document.getElementById('borrowedBooksTable').textContent = 'Error loading borrowed books. Please try again.';
            });
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', loadBorrowedBooks);

</script>

</body>
</html>
