<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SCU Library Management System</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/home-style.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">SCU Library Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page header -->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5 text-color">
            <h1 class="fw-bolder">Welcome to Santa Clara University Library</h1>
            <p class="lead mb-0">Find your favourite books!</p>
        </div>
    </div>
</header>

<!-- Page content -->
<div class="container">
    <div class="row">
        <!-- Blog entries -->
        <div class="col-lg-8">
            <!-- Search Section -->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <!-- Search Field Dropdown -->
                        <select class="form-control" id="searchField">
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="genre">Genre</option>
                            <option value="year">Publication Year</option>
                        </select>

                        <!-- Search Input -->
                        <input class="form-control" type="text" id="searchValue" placeholder="Enter search term..."/>

                        <!-- Sort Order Dropdown -->
                        <select class="form-control" id="sortOrder">
                            <option value="asc">Sort by Ascending</option>
                            <option value="desc">Sort by Descending</option>
                        </select>

                        <!-- Search Button -->
                        <button class="btn btn-primary" id="button-search" type="button" onclick="searchBooks()">Go!
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Row -->
            <div class="row" id="searchResults"></div>
        </div>

        <!-- Side Widgets -->
        <div class="col-lg-4">
            <!-- Amount Due Widget -->
            <div class="card mb-4">
                <div class="card-header">Amount Due</div>
                <div class="card-body">
                    <h2>0</h2>
                </div>
            </div>

            <!-- Notifications Widget -->
            <div class="card mb-4">
                <div class="card-header">Notifications</div>
                <div class="card-body">
                    <div class="row">
                        <ol th:each="notification : ${notifications}" class="list-unstyled mb-0">
                            <li th:text="${notification.message}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>

<!-- Search Books JavaScript -->
<script>
    function searchBooks() {
        let field = document.getElementById("searchField").value;
        let value = document.getElementById("searchValue").value.trim();
        let sortOrder = document.getElementById("sortOrder").value; // Get sort order (asc/desc)

        if (!value) {
            alert("Please enter a search term!");
            return;
        }

        fetch(`/api/books/search?field=${field}&value=${encodeURIComponent(value)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(books => {
                let resultDiv = document.getElementById("searchResults");
                resultDiv.innerHTML = ""; // Clear previous results

                if (books.length === 0) {
                    resultDiv.innerHTML = "<p>No books found.</p>";
                    return;
                }

                // Sort books based on search field and sort order
                books.sort((a, b) => {
                    let fieldA = a[field].toString().toLowerCase();
                    let fieldB = b[field].toString().toLowerCase();

                    if (sortOrder === "asc") {
                        return fieldA.localeCompare(fieldB, undefined, {numeric: true});
                    } else {
                        return fieldB.localeCompare(fieldA, undefined, {numeric: true});
                    }
                });

                let resultHTML = "";
                books.forEach(book => {
                    let reserveButtonClass = "btn-success";
                    let reserveButtonText = "Reserve â†’";

                    resultHTML += `
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="Book Cover" /></a>
                                <div class="card-body">
                                    <div class="small text-muted">Published: ${book.publicationYear}</div>
                                    <h2 class="card-title h4">${book.title}</h2>
                                    <p class="card-text"><strong>Author:</strong> ${book.author}</p>
                                    <p class="card-text"><strong>Genre:</strong> ${book.genre}</p>
                                    <p class="card-text"><strong>Available Copies:</strong> ${book.count}</p>
                                    <button class="btn ${reserveButtonClass}" onclick="reserveBook('${book.bookId}')">${reserveButtonText}</button>
                                </div>
                            </div>
                        </div>`;
                });

                resultDiv.innerHTML = resultHTML;
            })
            .catch(error => {
                console.error("Error fetching books:", error);
                document.getElementById("searchResults").innerHTML = "<p>Error fetching books. Please try again.</p>";
            });
    }

    function reserveBook(bookId) {
        const username = 'vibhan'; // Replace with the actual username
        const bookIdLong = Number(bookId);
        fetch(`/library/reservations/reserveBook/${username}/${bookIdLong}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                if (response.ok) {
                    alert('Book reserved successfully!');
                    // You can also update the UI to reflect the reservation
                } else {
                    alert('Failed to reserve book. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error reserving book:', error);
                alert('Error reserving book. Please try again.');
            });
    }
</script>


</body>
</html>
